<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>GaleriaImagenes</title>
  <link rel="stylesheet" href="estilosprueba.css">

            <div class="overlay">

              </div>
          </div>

        <a href="images/truenosvg.svg" target="_blank">
